<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Water Sort - Color Sorting</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Test4.json", {onProgress: UnityProgress});
  window.addEventListener("resize",onResize);

      function onResize()
      {
        gameInstance.SendMessage("DebugText", "SetWidth", window.innerWidth);
        gameInstance.SendMessage("DebugText", "SetHeight", window.innerHeight);
        gameInstance.SendMessage("DebugText", "OnResize");  
      }
    </script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
 <body style="margin:0; overflow:hidden;">
   
      <div id="unityContainer" ></div>
       <script>
       setTimeout(function(){
           $("#unityContainer").find("button").click();
       },0);
      
     </script>
  </body>
</html>
